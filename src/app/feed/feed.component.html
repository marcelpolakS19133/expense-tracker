<div *ngFor="let exp of expenses | async; index as id">

  <div class="flex justify-between items-center mt-2 p-2  border-2 rounded-lg shadow-lg">

    <div class="flex flex-col">
      <span class="text-2xl font-bold">{{exp.title}}</span>
      <span class="text-lg">{{exp.category}}</span>
    </div>

    <span class="text-3xl font-bold">{{exp.price | currency}}</span>

  </div>
</div>
