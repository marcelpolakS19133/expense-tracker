<div
  class="h-full pb-2 pt-2 md:h-14 bg-green-300 bg-opacity-40 flex items-center flex-row content-center justify-between">
  <span class="text-sm font-bold md:text-3xl ml-4 self-center">Expense Tracker</span>
  <div *ngIf="!authService.isLoggedIn()" class="flex items-center flex-row self-center mr-4">
    <a routerLink="/login" class="ml-2 text-sm md:text-xl">Log In</a>
    <a routerLink="/register" class="ml-2 text-sm md:text-xl">Register</a>
  </div>
  <div *ngIf="authService.isLoggedIn()" class="flex items-center flex-row self-center mr-4">
    <span class="md:ml-2 md:mr-2 text-sm md:text-xl">{{authService.getCurrentUser()}}</span>
    <a role="button" (click)="logout()" class="ml-2 text-sm md:text-xl">Sign Out</a>
  </div>
</div>
